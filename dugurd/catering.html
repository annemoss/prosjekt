<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="utf-8">
        <title>Dugurd Restaurant</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../img/logo.png" type="image/png" sizes="25x25">
    </head>
    <body>
        <header></header>
        <div class="textbox" id="runneth">
          <h1>Bestilling av catering</h1>
          <br>
          <div>På denne siden kan du bestille catering hos oss. Bare skriv inn kontaktinformasjonen din og så skal vi ta kontakt med deg så snart som mulig.
          Hvis du ikke er kjent med catering-menyen vår, kan du sjekke den <a href="../dugurd/cMeny.html" class="hyperlink">her</a></div>
          <br>
          <form>
            <div class="cLeft">
              Navn:<br>
              <input type="text" name="navn" class="cInput" placeholder="Skriv inn ditt navn...">
              <br><br>
              E-post:
              <br>
              <input type="email" name="email" class="cInput" placeholder="Skriv inn din e-post">
              <br><br>
              Adresse:
              <br>
              <input type="text" name="adresse" class="cInput" placeholder="Skriv inn din adresse">
            </div>
            <div class="cRight">
              <br>
              Ønskede pakke:<br>
              <select class="cSelect">
                <option value="1">Pakke 1</option>
                <option value="2">Pakke 2</option>
                <option value="3">Pakke 3</option>
                <option value="4">Pakke 4</option>
                <option value="5">Pakke 5</option>
              </select>
              <br><br>
              Allergener:<br>
              <label class="container">
                <input type="checkbox" name="nøtter" id="nøtter" class="cCheck"><label for="nøtter">Nøtter</label><br>
              </label>
              <label class="container">
                <input type="checkbox" name="egg" id="egg" class="cCheck"><label for="egg">Egg</label><br>
              </label>
              <label class="container">
                <input type="checkbox" name="melk" id="melk" class="cCheck"><label for="melk">Melkeprodukter</label><br>
              </label>
              <label class="container">
                <input type="checkbox" name="annet" id="annet" class="cCheck"><label for="annet">Annet</label>
              </label>
              <br>
              <input type="submit" value="Submit" id="cSubmit">
            </div>

          </form>
          <div class="clearchild"> </div>
        </div>

        <footer></footer>
        <script type="text/javascript" src="scripts/add.js"></script>
    </body>
</html>
