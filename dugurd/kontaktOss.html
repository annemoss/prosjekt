<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="utf-8">
        <title>Dugurd Restaurant</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="../img/logo.png" type="image/png" sizes="25x25">
    </head>
    <body>
        <header></header>
        <div class="textbox">
            <div id="tider">
                <h1>Åpningstider</h1>
                <p>Mandag - Torsdag: 11-20</p>
                <p>Fredag - Lørdag: 11-22</p>
                <p>Søndag: 10-21</p>

            <form action="bestillBord.html"><button class="buttonKontakt">Bestill bord</button></form>

                <br>
                <img class="icon" src="img/tel.png" alt="telefon icon">
                <p class="infoT">+47 483 56 782</p>
                <br>
                <img class="icon" src="img/pin.png" alt="pin icon">
                <p class="infoT">Skiheisvegen 110, 3560 Hemsedal </p>
            </div>
            <div id="googleMap"></div>
        </div>
        <footer></footer>
        <script type="text/javascript" src="scripts/maps.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2okgbBVBlLgbaEKKVX39p1POP-mP7oF8&callback=myMap"></script>
        <script type="text/javascript" src="scripts/add.js"></script>
